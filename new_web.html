<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body style="margin: 0">
  <form onsubmit="handleFormSubmit(event)">
    <label for="amount">Enter Expense amount:=></label>
    <input type="number" name="expenseamount" id="expenseamount" />
    <label for="description">Enter description:=></label>
    <input type="text" name="expensedescription" id="expensedescription" />
    <label for="expensecategory">Category:=></label>
      <select name="expensecategory" id="expensecategory">
        <option value="food">Food</option>
        <option value="clothing">Clothing</option>
        <option value="entertainment">Entertainment</option>
        <option value="transportation">Transportation</option>
        <option value="other">Other</option>
      </select>
   
    <button type="submit">Submit</button>
  </form>
  <ul class='users'></ul>
</body>
<script src="main.js"></script>

</html>
