<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  
  <div class="container">

    <div class="form-container">
      <form onsubmit="handleFormSubmit(event)">
        <label for="url">Image Url:</label>
        <input type="url" name="imageUrl" id="url">
        <br> <br>
        <label for="title">Title:</label>
        <input type="text" name="imageTitle" id="title">
        <br> <br>
        <label for="description">Blog Description:</label>
        <input type="text" name="imageDescription" id="description">
        <br>
        <button  class = "btn-primary" type="submit">SUBMIT</button>
        </form>
    </div>

 
 
  <div class="blog-info-container">
    <div class="blog-info">
      <h2>My Blog</h2>
      
      <p id="blogCount">Number of Blogs: 0</p>
    </div>
  </div>


</div>
<hr>
  <div class="blog-list-container">
      <ul id="imageList" class="list-unstyled row"></ul>
    </div>
</body>


<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
