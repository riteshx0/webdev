<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>bootstrap learning</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
  <form novalidate>
  


    <div class="form-floating ">
     
    <input type="email" id="email" class="form-control" placeholder="enter emai here" required>
    <label for="email" class="form-label">Email</label>
    <!-- 1} first time when the submit button is clicked 'was-validated' class is added and invalid&valid feedback class starts to work
         2} feedback class always after the input 
    -->
    <div class="invalid-feedback">invalid email</div>
    <div class="valid-feedback">valid email</div>
  </div>
    
    <button class="btn btn-primary">Submit</button>
    </form>
  </div>

  
</body>
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
